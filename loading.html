<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - EmberPort</title>
    <!-- Add Nova Square font -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nova Square', sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            animation: pulse 2s infinite;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.8;
            text-align: center;
            letter-spacing: 1px;
        }

        .enter-button {
            background: rgba(255, 87, 34, 0.2);
            border: 2px solid rgba(255, 87, 34, 0.5);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 2s;
            letter-spacing: 1px;
        }

        .enter-button:hover {
            background: rgba(255, 87, 34, 0.3);
            border-color: rgba(255, 87, 34, 0.8);
            transform: translateY(-2px);
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #FF5722;
            animation: progress 2s ease-in-out forwards;
        }

        .earphone-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #FF5722;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .earphone-message i {
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            to { width: 100%; }
        }
    </style>
    <!-- Add Font Awesome for the earphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <img src="assets/images/icon.png" alt="EmberPort Logo" class="logo">
        </div>
        <div class="loading-text">Loading Experience</div>
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
        <button class="enter-button" onclick="enterSite()">Let's ignite</button>
    </div>

    <div class="earphone-message">
        <i class="fas fa-headphones"></i>
        Use earphones for optimum experience
    </div>

    <script>
        // Optional: Add audio for earphone animation
        const audio = new Audio('assets/sound effect/page-bg-music.mp3');
        audio.volume = 0.5;
        
        // Play audio when user interacts with the page
        document.addEventListener('click', () => {
            audio.play().catch(e => console.log('Audio play failed:', e));
        }, { once: true });

        // Function to handle entering the site
        function enterSite() {
            // Set the loaded flag in session storage
            sessionStorage.setItem('loaded', 'true');
            // Redirect to main site
            window.location.href = 'index.html';
        }

        // Optional: Redirect automatically after loading
        setTimeout(() => {
            const button = document.querySelector('.enter-button');
            if (button) {
                button.style.opacity = '1';
                button.style.transform = 'translateY(0)';
            }
        }, 2000);
    </script>
</body>
</html>
